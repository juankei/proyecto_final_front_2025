<ion-content [fullscreen]="true">
  <!-- Lista de puntuaciones -->
  <div *ngFor="let score of score_data" class="score-item">
    <!-- Usamos ion-list para contener los elementos -->
    <p class="username-label">{{ score.usuario_id }}</p>
    <p class="score-label">{{ score.puntos }}</p>
  </div>
</ion-content>
