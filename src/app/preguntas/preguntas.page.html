<ion-content [fullscreen]="true">
  <!-- Contenedor de preguntas y respuestas -->
  <div class="quiz-container">

    <!-- Mover el div.scores fuera de la iteración de preguntas -->
    <div *ngFor="let user of user_data" class="username">
       <ion-label>{{user.username}}</ion-label>
    </div>

    <div class="score" >
    <ion-input [(ngModel)]="score"></ion-input>
    </div>

    <!-- Iteración de las preguntas -->
    <div *ngFor="let question of question_data" class="question-section">

      <!-- Barra de progreso -->
      <ion-progress-bar [value]="progress"></ion-progress-bar>

      <!-- Texto de la pregunta -->
      <div class="question-title">
        {{ question.texto_pregunta }}
      </div>

      <div class="answer-options">
        <ion-button 
          *ngFor="let option of answers_data" 
          [color]="option === question_data[0]?.respuesta_correcta ? color_correct : color_incorrect" 
          class="answer-button" 
          (click)="answerQuestion(option === question_data[0]?.respuesta_correcta ? 'correct_answer' : 'incorrect_answer')" 
          [disabled]="isDisabled">
          {{ option }}
        </ion-button>
      </div>
    </div>
  </div>



  <ion-button  (click)="pause()" id="open-modal" expand="block">Open</ion-button>
    <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeModal()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <p class="ion-padding-horizontal">You must accept the terms and conditions to close this modal.</p>
          <ion-item>
            <ion-checkbox id="terms" (ionChange)="onTermsChanged($event)" [checked]="canDismiss">
              <div class="ion-text-wrap" [(ngModel)]="Doble puntuacion"></div>
            </ion-checkbox>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
