<ion-content [fullscreen]="true">
  <!-- Contenedor de preguntas y respuestas -->
  <div class="quiz-container">

    <!-- Mover el div.scores fuera de la iteración de preguntas -->
    <div *ngFor="let user of user_data" class="username">
       <ion-label>{{user.username}}</ion-label>
    </div>

    <div class="score" >
    <ion-input [(ngModel)]="score"></ion-input>
    </div>

    <!-- Iteración de las preguntas -->
    <div *ngFor="let question of question_data" class="question-section">

      <!-- Barra de progreso -->
      <ion-progress-bar [value]="progress"></ion-progress-bar>

      <!-- Texto de la pregunta -->
      <div class="question-title">
        {{ question.texto_pregunta }}
      </div>

      <div class="answer-options">
        <ion-button 
          *ngFor="let option of answers_data" 
          [color]="option === question_data[0]?.respuesta_correcta ? color_correct : color_incorrect" 
          class="answer-button" 
          (click)="answerQuestion(option === question_data[0]?.respuesta_correcta ? 'correct_answer' : 'incorrect_answer')" 
          [disabled]="isDisabled">
          {{ option }}
        </ion-button>
      </div>
    </div>
  </div>



  <ion-button *ngIf="isButtonVisible" id="open-custom-dialog" expand="block" (click)="pause()">Open Custom Dialog</ion-button>

  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <div class="wrapper">
        <h1>Dialog header</h1>

        <ion-list lines="none">
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Item 1</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Item 2</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Item 3</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
